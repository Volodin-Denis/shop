<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<!--/*@thymesVar id="user" type="ru.demo.shop.models.User"*/-->
<form th:action="@{/auth/registration}" th:method="POST" th:object="${user}">
    <label for="username">Введите имя пользователя: </label>
    <input type="text" th:field="*{username}"  id="username">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>

    <label for="email">Введите адрес электронной почты: </label>
    <input type="text" th:field="*{email}"  id="email">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>

    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}"  id="password">
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>

    <input type="submit" value="Зарегистрироваться">

</form>

</body>
</html>
